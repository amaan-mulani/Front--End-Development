<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let city=["Mumbai","Pune","Banglore","Chennai"];
        console.log(city);
        console.log(city.length);
        console.log(city[2]);
        city.push("Delhi");
        console.log(city);
        city.pop();
        console.log(city);
        city.shift();
        console.log(city);
    </script>
</body>
</html>
