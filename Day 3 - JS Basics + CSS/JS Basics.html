<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <button onclick="sayHi()">Click Me!</button>
    <script>
        //Simple console logging
        let a=10;
        let b=20;
        console.log(a+b);
        console.log(b%a);

        //Using IF and Else
        if(a>b){
            console.log("A is greater");
        }
        else{
            console.log("B is Greater");
        }

        //Switch Case
        let day=1;
        switch(day){
            case 1: console.log("Monday");
            break;

            case 2:console.log("Tuesday");
            break;

            default:Console.log("Invalid Day");
        }

        //Loops
        for(let i=0;i<=5;i++){
            console.log("Number is:" +i)
        }

        //Functions
        function greet(name){
            console.log("Hello "+name);
        }
        console.log(greet("Amaan"));

        //Array Operations
        let city=["Mumbai","Pune","Banglore","Chennai"];
        console.log(city);
        console.log(city.length);
        console.log(city[2]);
        city.push("Delhi");
        console.log(city);
        city.pop();
        console.log(city);
        city.shift();
        console.log(city);

        //Event Handling
        function sayHi(){
            alert("Hello");
        }
    </script>
</body>
</html>
