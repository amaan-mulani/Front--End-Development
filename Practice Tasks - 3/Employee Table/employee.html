<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Empdashboard.css" />
  </head>
  <body>
    <div class="container mt-3 mb-2 bg-dark p-3">
      <div class="action-buttons mb-3">
        <button type="button" onclick="getData()" class="btn btn-warning">
          Get Employee Data
        </button>
      </div>


      <table
        class="table table-hover table-bordered table-striped mt-2 bg-white"
      >
        <thead>
          <tr class="table-primary">
            <th>id</th>
            <th>name</th>
            <th>post</th>
            <th>salary</th>
            <th>age</th>
            <th>gender</th>
            <th>state</th>
            <th>bloodGroup</th>
          </tr>
        </thead>
        <tbody id="d1"></tbody>
      </table>
     
      <div class="row">
        <div class="col-sm-4 myborder">
          <label for="" class="form-lable"
            >Enter Id to delete Employee:</label
          >
          <input
            type="text"
            id="pid"
            name="empId"
            class="form-control"
            placeholder="enter Employee id"
          /> <br>
          <button type="button" onclick="deleteEmp()" class="btn btn-delete ">Delete Employee</button>
        </div>
        <div class="col-sm-4 myborder">
          <h4>Add Product Details</h4>
          <form>
            <input
              type="text"
              id="txtid"
              name="eid"
              placeholder="enter Employee id"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtname"
              name="pname"
              placeholder="enter employee name"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtprice"
              name="pprice"
              placeholder="enter employee post"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtcompany"
              name="company"
              placeholder="enter employee salary"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtquantity"
              name="quantity"
              placeholder="enter employee age"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtgender"
              name="gender"
              placeholder="enter Employee gender"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtstate"
              name="state"
              placeholder="enter Employee state"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="txtblood"
              name="blood"
              placeholder="enter Employee blood group"
              class="form-control mb-1"
              required
            />
            <button type="button" onclick="addEmp()" class="btn btn-add">Add Employee</button>
          </form>


        </div>
        <div class="col-sm-4 myborder">
          <h4>Update Employee</h4>
          <input type="text" id="upid" name="pid" class="form-control" />
          <button
            type="button"
            onclick="getSingleEmp()"
            class="btn btn-primary"
          >
            Get Employee Details
          </button>
          <hr />
          <form>
            <input
              type="text"
              id="utxtid"
              name="eid"
              placeholder="enter Employee id"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtname"
              name="pname"
              placeholder="enter employee name"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtprice"
              name="pprice"
              placeholder="enter employee post"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtcompany"
              name="company"
              placeholder="enter employee salary"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtquantity"
              name="quantity"
              placeholder="enter employee age"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtgender"
              name="gender"
              placeholder="enter Employee gender"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtstate"
              name="state"
              placeholder="enter Employee state"
              class="form-control mb-1"
              required
            />
            <input
              type="text"
              id="utxtblood"
              name="blood"
              placeholder="enter Employee blood group"
              class="form-control mb-1"
              required
            />
            <button type="button" onclick="updateEmp()" class="btn  btn-update">Update Employee</button>
          </form>
        </div>
    </div>


    <script src="./employee.js"></script>
  </body>
</html>
