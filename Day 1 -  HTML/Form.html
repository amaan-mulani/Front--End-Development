<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Student Information</h2>
    <Form>
        <label for="fname">Enter your name: </label>
        <input type="text" id="fname" name="fname"><br> 
        <br>
        <label for="pass">Enter Password:</label>
        <input type="text" id="pass" name="pass"><br>
        <br>
        <label for="email">Enter you Email:</label>
        <input type="text" id="email" name="email"><br>
        <br>
        <label for="contact">Enter your Contact Number:</label>
        <input type="text" id="contact" name="contact"><br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <br>

        <h4>Gender</h4>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <h4>Qualifications</h4>
        <input type="checkbox" id="ssc" name="qualification" value="ssc">
        <label for="ssc">SSC</label><br>
        <input type="checkbox" id="diploma" name="qualification" value="diploma">
        <label for="diploma">Diploma</label><br>
        <br>

        <input type="submit" value="Submit">

    </Form>
</body>
</html>
