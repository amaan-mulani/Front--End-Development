<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
</head>
<body>

<h2>Nested List</h2>

<ul>
  <li>Frontend
    <ol type="1"> <!-- 1, 2, 3 -->
      <li>HTML</li>
      <li>CSS</li>
      <li>Bootstrap</li>
      <li>JavaScript</li>
    </ol>
  </li>

  <li>Backend
    <ol type="A"> <!-- A, B, C -->
      <li>Java</li>
      <li>Python</li>
      <li>Node.js</li>
      <li>.NET</li>
    </ol>
  </li>

  <li>Database
    <ol type="I"> <!-- I, II, III -->
      <li>MySQL</li>
      <li>MongoDB</li>
      <li>PostgreSQL</li>
    </ol>
  </li>
</ul>

</body>
</html>
