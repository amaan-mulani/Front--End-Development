<!DOCTYPE html>
<html>
<head>
  <title>Table Task 1</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Task 1</h2>
<table>
  <tr>
    <td rowspan="2">A</td>
    <td>B</td>
    <td>C</td>
  </tr>
  <tr>
    <td colspan="2">D</td>
  </tr>
  <tr>
    <td>E</td>
    <td>F</td>
    <td>G</td>
  </tr>
  <tr>
    <td colspan="3">H</td>
  </tr>
</table>

</body>
</html>
