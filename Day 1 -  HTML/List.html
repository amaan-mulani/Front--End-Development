<!DOCTYPE html>
<html>
<head>
  <title>Ordered List Example</title>
</head>
<body>

<h2>Ordered List with Different Types</h2>

<ol type="a"> <!-- a, b, c -->
  <li>First item
    <ol type="I"> <!-- I, II -->
      <li>Sub item
        <ol type="i"> <!-- i, ii, iii -->
          <li>Inner item 1</li>
          <li>Inner item 2</li>
          <li>Inner item 3</li>
        </ol>
      </li>
      <li>Sub item II</li>
    </ol>
  </li>

  <li>Second item</li>
  <li>Third item</li>
</ol>

</body>
</html>
