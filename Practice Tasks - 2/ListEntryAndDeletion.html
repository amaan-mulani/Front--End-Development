<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .cont{
        height: 80vh;
        width: 80vh;
        background-color:beige;
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border: 2px solid brown;
        border-radius: 10px;
    }
    .cont2{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;  
    }
    .cont2 input{
        width: 190px;
        text-align: center;
    }
    .cont2 button{
        width: 200px;
        align-content: center;
        padding-top: 2px;
    }
  </style>
</head>
<body>


  <div class="cont">


  <div class="cont2">  
  <h2>Enter an Item</h2>
  <input type="text" id="itemInput" placeholder="Enter Item" />
  <button onclick="addItem()">Add Item</button>
  <button onclick="displayItems()">Display All Items</button>
  </div>


  <h3>Items:</h3>
  <ul id="itemList"></ul>
  </div>
  <script>
    const items = [];


    function addItem() {
      const input = document.getElementById('itemInput');
      const itemName = input.value.trim();


      if (itemName === '') {
        alert('Please enter a valid item name.');
        return;
      }


      items.push(itemName);  
      input.value = '';      
    }


    function displayItems() {
    const ul = document.getElementById('itemList');
    ul.innerHTML = '';


    items.forEach(function(item, index){
    const li = document.createElement('li');


    // Create Delete Button
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.style.marginRight = '10px';


    // Add click event to delete this item
    deleteBtn.addEventListener('click', function() {
      items.splice(index, 1); // remove item from array
      displayItems(); // refresh the list
    });


    li.appendChild(deleteBtn); // Add button before the item
    li.appendChild(document.createTextNode(item)); // Add item text
    ul.appendChild(li); // Append the list item to the ul
  });
}




   
  </script>
</body>
</html>
